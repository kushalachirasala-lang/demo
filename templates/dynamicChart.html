<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Dynamic Chart</title>
    
    <style>
        .chart-card {
            width: 450px;
            margin: 20px auto;
            padding: 20px;
            box-shadow: 0 2px 8px rgba(0,0,0,0.1);
            border-radius: 8px;
            text-align: center;
        }
        .legend {
            margin-top: 20px;
            text-align: left;
        }
        .legend-item {
            display: flex;
            align-items: center;
            margin-bottom: 8px;
            font-size: 14px;
            color: #333;
        }
        .legend-item span {
            font-size: 14px;
        }
        .legend-item span:last-child {
            margin-left: 8px;
        }
        .legend-item span:first-child {
            display: inline-block;
            width: 12px;
            height: 12px;
            margin-right: 8px;
            border-radius: 50%;
        }
        button {
            margin: 10px;
            padding: 8px 16px;
            font-size: 14px;
            cursor: pointer;
            border: none;
            background-color: #007BFF;
            color: white;
            border-radius: 4px;
        }
        button:hover {
            background-color: #0056b3;
        }
    </style>
</head>
<body>
    <button onclick="window.history.back()">Go Back</button>
    <div class="chart-card">
        <h2>Services graph</h2>
        <canvas id="pieChart" width="400" height="400"></canvas>
        <div id="legend" class="legend"></div>
    </div>


</body>
</html>
